<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CONTENEDOR GENERAL -->
    <div id="generalContainer">


        <!-- CÍRCULOS CROMA -->
        <div id="croma">
            <!-- Círculo Rojo -->
            <div class="cir circle circ-one red"></div>


            <!-- Círculo Azul -->
            <div class="cir circle circ-two blue"></div>


            <!-- Círculo Verde -->
            <div class="cir circle circ-three green"></div>
        </div>



        <!-- CONTENEDOR MEZCLAS DE COLORES -->
        <div id="mixCroma">
            <!-- Colores Primarios -->
            <div id="primaryColors">
                <div class="text primary"><span>Colores Primarios</span></div>
                <div class="mixPrimary">
                    <div class="cir circ mixRed red"></div>
                    <div class="cir circ mixBlue blue"></div>
                    <div class="cir circ mixGreen green"></div>
                </div>
            </div>



            <!-- Colores Secundarios -->
            <div id="secondaryColors">
                <div class="text secondary"><span>Colores Secundarios</span></div>
                <div class="mixSecondary">


                    <!-- Azul Rojo Magenta -->
                    <div class="mixColors">
                        <div class="cir circ firstColorMixPosition blue"></div>
                        <div class="text plusPosition"><span>+</span></div>
                        <div class="cir circ secondColorMixPosition red"></div>
                        <div class="text equalPosition"><span>=</span></div>
                        <div class="cir circ mix magenta"></div>
                    </div>
                    <!-- Azul Verde Cian -->
                    <div class="mixColors">
                        <div class="cir circ firstColorMixPosition blue"></div>
                        <div class="text plusPosition"><span>+</span></div>
                        <div class="cir circ secondColorMixPosition green"></div>
                        <div class="text equalPosition"><span>=</span></div>
                        <div class="cir circ mix cian"></div>
                    </div>   
                    <!-- Verde Rojo Amarillo -->
                    <div class="mixColors">
                        <div class="cir circ firstColorMixPosition green"></div>
                        <div class="text plusPosition"><span>+</span></div>
                        <div class="cir circ secondColorMixPosition red"></div>
                        <div class="text equalPosition"><span>=</span></div>
                        <div class="cir circ mix yellow"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
